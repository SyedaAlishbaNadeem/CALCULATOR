<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<body>
   
    

<div class="Container-md-12 container-sm-6  d-flex justify-content-center">


<div class="heading">
 <h1 class="ms-5"> <u><i>CALCULATOR </i></u> </h1>

    <div class="calculator calculator-md-12 calculator-sm-6">
        
        <div>
        <input type="text" name="" id="screen"  placeholder="Start calculations" disabled >
        </div>
        <div class="btnParent">
        <div class="button">
        <button  onclick="getValueOfBtn(1)">1</button>
        <button  onclick="getValueOfBtn(2)">2</button>
        <button  onclick="getValueOfBtn(3)">3</button>
        <button  onclick="getValueOfBtn( '+' )">+</button>
        <button  onclick="getValueOfBtn(4)">4</button>
        <button  onclick="getValueOfBtn(5)">5</button>
        <button  onclick="getValueOfBtn(6)">6</button>
        <button  onclick="getValueOfBtn( '-')"> - </button>
        <button  onclick="getValueOfBtn(7)">7</button>
        <button  onclick="getValueOfBtn(8)">8</button>
        <button  onclick="getValueOfBtn(9)">9</button>
        <button  onclick="getValueOfBtn('*')"> * </button>
        <button  onclick="getValueOfBtn(0)">0</button>
        <button  onclick="getValueOfBtn('/')">/</button>
        <button  onclick="calculate()">=</button>
        <button  onclick="clearAll()">C</button>
        </div>
        </div>
        </div>
        

</div>
</div>
</div>
